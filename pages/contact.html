        <main class="contact-main">
        
            <div class="wrapper contact-section-wrapper">
                
                    <div class="getin-touch-container">

                        <div class="links-address-container">

                            <div class="fab-container">
                                <ul>
                                    <li class="contact-fabs">
                                        <a href="#">
                                            <i class="fab fa-facebook-f"></i>

                        <div class="form-container">

                                            <label class="hide-label" for="name">name</label>

                                    </div>
                                </div>

                                <div class="textarea-input">
                                    <label class="hide-label" for="subject">message</label>
                                    <textarea id="subject" name="subject" placeholder="Message" style="height:200px"></textarea>
                                </div>

                                <div>
                                    <input type="submit" value="Post Comment">
                                </div>
                            </form>
                        </div>
